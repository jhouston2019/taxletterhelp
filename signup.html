<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaxLetterHelp</title>
</head>
<body style="background:#0f172a; color:#ffffff; font-family:'Inter',sans-serif; margin:0; padding:0; line-height:1.5;">
    <nav style="background:#1e293b; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.1); display:flex; justify-content:space-between; border-bottom: 2px solid #334155;">
        <div style="color: #f5f5f5;"><strong>TaxLetterHelp</strong></div>
        <div>
            <a href="/upload.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Upload</a> |
            <a href="/dashboard.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Dashboard</a> |
            <a href="/pricing.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Pricing</a> |
            <a href="/login.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Login</a>
        </div>
    </nav>

    <div style="width:min(1120px, 92%); margin-inline:auto; padding:2rem 0;">
        <div style="max-width:500px; margin:2rem auto; padding:2rem; background:#ffffff; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); color:#2d3748; border:1px solid #e2e8f0;">
            <h2 style="text-align:center; margin-bottom:2rem; color:#2d3748; font-size:1.8rem;">Create Your Account</h2>
            <form id="signupForm">
                <div style="margin-bottom:1.5rem;">
                    <label for="email" style="display:block; margin-bottom:0.5rem; font-weight:bold; color:#2d3748;">Email</label>
                    <input type="email" id="email" name="email" required style="width:100%; padding:14px 16px; border:2px solid #e2e8f0; border-radius:10px; font-family:'Inter',sans-serif; font-size:1rem; transition:all 0.3s ease; background:#ffffff; color:#2d3748; font-weight:400;">
                </div>
                <div style="margin-bottom:1.5rem;">
                    <label for="password" style="display:block; margin-bottom:0.5rem; font-weight:bold; color:#2d3748;">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" style="width:100%; padding:14px 16px; border:2px solid #e2e8f0; border-radius:10px; font-family:'Inter',sans-serif; font-size:1rem; transition:all 0.3s ease; background:#ffffff; color:#2d3748; font-weight:400;">
                </div>
                <div style="margin-bottom:1.5rem;">
                    <label for="confirmPassword" style="display:block; margin-bottom:0.5rem; font-weight:bold; color:#2d3748;">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required style="width:100%; padding:14px 16px; border:2px solid #e2e8f0; border-radius:10px; font-family:'Inter',sans-serif; font-size:1rem; transition:all 0.3s ease; background:#ffffff; color:#2d3748; font-weight:400;">
                </div>
                <button type="submit" style="background:#334155; color:white; padding:14px 28px; border:none; border-radius:10px; cursor:pointer; font-family:'Inter',sans-serif; font-size:1rem; font-weight:600; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:0.5px; width:100%;">Sign Up</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color:#2d3748;">
                Already have an account? <a href="/login.html" style="color:#93c5fd; text-decoration:none;">Login here</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { signUp } from './src/components/Auth.js';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const { data, error } = await signUp(email, password);
                
                if (error) {
                    alert('Sign up failed: ' + error.message);
                } else {
                    alert('Account created successfully! Please check your email to verify your account.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                alert('Sign up failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
