<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaxLetterHelp</title>
</head>
<body style="background:#0f172a; color:#ffffff; font-family:'Inter',sans-serif; margin:0; padding:0; line-height:1.5;">
    <nav style="background:#1e293b; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.1); display:flex; justify-content:space-between; border-bottom: 2px solid #334155;">
        <div style="color: #f5f5f5;"><strong>TaxLetterHelp</strong></div>
        <div>
            <a href="/upload.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Upload</a> |
            <a href="/dashboard.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Dashboard</a> |
            <a href="/pricing.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Pricing</a> |
            <a href="/login.html" style="color: #f5f5f5; text-decoration: none; margin: 0 10px; padding: 8px 16px; border-radius: 4px; transition: background-color 0.2s, color 0.2s;">Login</a>
        </div>
    </nav>

    <div style="width:min(1120px, 92%); margin-inline:auto; padding:2rem 0;">
        <h1 style="color:#ffffff; font-size:2.5rem; margin-bottom:2rem;">Your Dashboard</h1>
        
        <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:2rem; margin:2rem 0;">
            <div style="background:#ffffff; padding:2rem; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); color:#2d3748; border:1px solid #e2e8f0;">
                <h3 style="color:#2d3748; font-size:1.5rem; margin-bottom:1rem;">Recent Letters</h3>
                <div id="recentLetters">
                    <p style="color:#4a5568;">Loading your letters...</p>
                </div>
                <a href="/payment.html" style="background:#334155; color:white; padding:14px 28px; border:none; border-radius:10px; cursor:pointer; font-family:'Inter',sans-serif; font-size:1rem; font-weight:600; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:0.5px; text-decoration:none; display:inline-block; margin-top:1rem;">Upload New Letter</a>
            </div>
            
            <div style="background:#ffffff; padding:2rem; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); color:#2d3748; border:1px solid #e2e8f0;">
                <h3 style="color:#2d3748; font-size:1.5rem; margin-bottom:1rem;">Quick Actions</h3>
                <div style="display:flex; flex-direction:column; gap:1rem;">
                    <a href="/payment.html" style="background:#334155; color:white; padding:14px 28px; border:none; border-radius:10px; cursor:pointer; font-family:'Inter',sans-serif; font-size:1rem; font-weight:600; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:0.5px; text-decoration:none; display:inline-block; text-align:center;">Analyze New Letter</a>
                    <a href="/pricing.html" style="background:#6c757d; color:white; padding:14px 28px; border:none; border-radius:10px; cursor:pointer; font-family:'Inter',sans-serif; font-size:1rem; font-weight:600; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:0.5px; text-decoration:none; display:inline-block; text-align:center;">Upgrade Plan</a>
                </div>
            </div>
            
            <div style="background:#ffffff; padding:2rem; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); color:#2d3748; border:1px solid #e2e8f0;">
                <h3 style="color:#2d3748; font-size:1.5rem; margin-bottom:1rem;">Account Status</h3>
                <div id="accountStatus">
                    <p style="color:#4a5568;">Loading account information...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getUserDocuments } from './src/components/UploadForm.js';
        import { getCurrentUser } from './src/components/Auth.js';
        
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user has paid
            const hasPaid = localStorage.getItem('paid') === 'true';
            if (!hasPaid) {
                alert('Payment required to access dashboard features. Redirecting to payment page...');
                window.location.href = '/payment.html';
                return;
            }
            
            currentUser = await getCurrentUser();
            
            if (!currentUser) {
                alert('Please login to access your dashboard');
                window.location.href = '/login.html';
                return;
            }
            
            await loadUserData();
        });
        
        async function loadUserData() {
            try {
                // Load user documents
                const documents = await getUserDocuments(currentUser.id);
                displayRecentLetters(documents);
                
                // Update account status
                updateAccountStatus();
                
            } catch (error) {
                console.error('Failed to load user data:', error);
                document.getElementById('recentLetters').innerHTML = '<p>Failed to load letters</p>';
            }
        }
        
        function displayRecentLetters(documents) {
            const container = document.getElementById('recentLetters');
            
            if (documents.length === 0) {
                container.innerHTML = '<p>No letters uploaded yet. <a href="/payment.html">Upload your first letter</a></p>';
                return;
            }
            
            const lettersHtml = documents.slice(0, 5).map(doc => `
                <div style="border: 1px solid #e1e5e9; padding: 1rem; margin: 0.5rem 0; border-radius: 8px;">
                    <strong>${doc.file_name}</strong>
                    <br>
                    <small>Uploaded: ${new Date(doc.created_at).toLocaleDateString()}</small>
                </div>
            `).join('');
            
            container.innerHTML = lettersHtml;
        }
        
        function updateAccountStatus() {
            const statusDiv = document.getElementById('accountStatus');
            statusDiv.innerHTML = `
                <p><strong>Email:</strong> ${currentUser.email}</p>
                <p><strong>Member since:</strong> ${new Date(currentUser.created_at).toLocaleDateString()}</p>
                <p><strong>Plan:</strong> Free</p>
            `;
        }
    </script>
</body>
</html>
